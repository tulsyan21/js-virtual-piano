
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Virtual Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#"><img src="logo.png" id="logo"></a>
  <div class="keys">
    <div data-key="67" class="key">
      <kbd>C</kbd>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
    </div>
  </div>
  <div id="help"><h3>Press the keys on your keyboard to get a virtual piano experience!</h3></div>
  
  <audio data-key="67" src="sounds/piano_C.mp3"></audio>
  <audio data-key="68" src="sounds/piano_D.mp3"></audio>
  <audio data-key="69" src="sounds/piano_E.mp3"></audio>
  <audio data-key="70" src="sounds/piano_F.mp3"></audio>
  <audio data-key="71" src="sounds/piano_G.mp3"></audio>
  <audio data-key="65" src="sounds/piano_A.mp3"></audio>
  <audio data-key="66" src="sounds/piano_B.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
